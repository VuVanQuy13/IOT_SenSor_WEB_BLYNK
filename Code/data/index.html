<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="Header">
        <h1 style="margin: 0;"> ESP32 Server </h1>
    </div>

    <!-- Hiển thị giá trị cảm biến -->
    <div class="sensorValue">
        <h3>Values Sensor</h3>
        <div class="grid_tem">
            <i class="fa-solid fa-temperature-low" style="color:chocolate ;"></i>
            <span class="dht-labels">Temperature:</span> 
            <span id="temperature">%TEMPERATURE%</span>
            <sup class="units">&deg;C</sup>
        </div>
        
        <div class="grid_hum">
            <i class="fas fa-tint" style="color:#00add6;"></i> 
            <span class="dht-labels">Humidity:</span>
            <span id="humidity">%HUMIDITY%</span>
            <sup class="units">&percnt;</sup>
        </div>

        <div class="grid_dus">
            <i class="fa-solid fa-wind" style="color:cadetblue;"></i> 
            <span class="dht-labels">Dust Concentration:</span>
            <span id="dust">%DUST%</span>
            <sup class="units">&micro;g/m&sup3;</sup>
        </div>
    </div>

    <!-- Điều chỉnh giá trị ngưỡng -->
    <div class="customeThreshold">
        <div class="topnav">
            <h3>Edit Threshold SenSor </h3>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title">Sensor 1</p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1"
                            value="0" class="slider">
                    </p>
                    <p class="state">Temperature: <span id="sensor1"></span>&deg;C</p>
                </div>

                <div class="card">
                    <p class="card-title"> Sensor 2</p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1"
                            value="0" class="slider">
                    </p>
                    <p class="state">Humidity: <span id="sensor2"></span> &percnt;</p>
                </div>

                <div class="card">
                    <p class="card-title"> Sensor 3</p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="250" step="1"
                            value="0" class="slider">
                    </p>
                    <p class="state">Dust Concentration: <span id="sensor3"></span> &micro;g/m&sup3;</p>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>


</html>
